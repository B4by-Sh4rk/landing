<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KirbyCafe | Тематическое Кирби-кафе!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    
    <div class="wrapper">
        <section class="home">
            <img class="home__img" src="img/home__img.png" alt="home__img">
            <div class="home__container">
                <div class="container">
                    <nav class="top-nav">
                        <ul class="top_nav__list">
                            <li class="top_nav__item"><a href="#about">About</a></li>
                            <li class="top_nav__item"><a href="#team">Team</a></li>
                            <li class="top_nav__item"><a href="#oreder">Order</a></li>
                            <!--logo-->
                            <li ><a href="#"><img class="logo" src="img/logo.png" alt="logo"></a></li>
                            <!--logo-end-->
                            <li class="top_nav__item"><a href="#menu">Menu</a></li>
                            <li class="top_nav__item"><a href="#events">Events</a></li>
                            <li class="top_nav__item"><a href="#contacts">Contacts</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="container home__container_center">
                    <div class="work_time">Mon-Sat 8:00 - 16:00, Sun 10:00 - 22:00</div>
                    <div class="home__text">
                        <h6>Welcome to</h6>
                        <h1>Kirby - Cafe</h1>
                        <div class="home__btns">
                            <a href="#order" class="order_table">Order table</a>
                            <a href="#about">About cafe</a>
                        </div>
                        <a href="#about" class="arrow__about">
                            <svg width="60" height="60">
                                <use xlink:href="img/sprite-icons.svg#arrow"></use>
                            </svg>
                        </a>
                    </div>
                    <div class="socials">
                        <a href="#" target="_blank">
                            <svg width="60" height="60">
                                <use xlink:href="img/sprite-icons.svg#facebook"></use>
                            </svg>
                        </a>
                        <a href="#" target="_blank">
                            <svg width="60" height="60">
                                <use xlink:href="img/sprite-icons.svg#twitter"></use>
                            </svg>
                        </a>
                        <a href="#" target="_blank">
                            <svg width="60" height="60">
                                <use xlink:href="img/sprite-icons.svg#telephone"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </div> <!--end wrapper-->


    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
</body>
</html>
